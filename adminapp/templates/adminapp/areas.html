{% extends 'adminapp/base.html' %}
{% load static %}
{% load tagz %}

{% block content %}
    <div class="products_list">
        <button class="new_product">
            <a href="{% url 'admin:areas_create' kindergarden.pk %}">
                новое предложение
            </a>
        </button>

        {% for object in objects %}
            <div class="product_record 
                    {% if not object.is_active %}not_active{% endif %}">
                <img
                        src="{{ object.image | media_acc }}"
                        alt="{{ object.name }}">
                <div class="product_name">
                    {{ object.name|title }}
                </div>
                <div class="product_actions">
                    <button>
                        <a href="{% url 'admin:areas_read' object.pk %}">
                            подробнее
                        </a>
                    </button>
                    <button>
                        <a href="{% url 'admin:areas_update' object.pk %}">
                            редактировать
                        </a>
                    </button>
                    <button>
                        <a href="{% url 'admin:areas_delete' object.pk %}">
                            удалить
                        </a>
                    </button>
                </div>
                <div class="product_desc">
                    {{ object.description|title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
